<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff00" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00ff00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00ff00" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="32" height="32" fill="#0a0a0a"/>
  <!-- Outer glow -->
  <circle cx="16" cy="16" r="12" fill="url(#glow)" filter="url(#blur)"/>
  <!-- Inner glow -->
  <circle cx="16" cy="16" r="6" fill="#00ff00" opacity="0.8"/>
  <!-- Bright center -->
  <circle cx="16" cy="16" r="3" fill="#ffffff"/>
  <!-- Laser beam lines -->
  <line x1="16" y1="2" x2="16" y2="8" stroke="#00ff00" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="24" x2="16" y2="30" stroke="#00ff00" stroke-width="1" opacity="0.6"/>
  <line x1="2" y1="16" x2="8" y2="16" stroke="#00ff00" stroke-width="1" opacity="0.6"/>
  <line x1="24" y1="16" x2="30" y2="16" stroke="#00ff00" stroke-width="1" opacity="0.6"/>
</svg>
